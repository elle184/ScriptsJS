        <div id="mensajeExito" class="BottomLeft">

            </div>
            <div>

        <div id="mensajeError" class="BottomRight">

                <img id="error" src="cancel.png" alt="Cerrar" title="Cerrar" />
            </div>
            <div>
                <p>Error en la creaci&oacute;n del mensaje</p>
            </div>
        </div>

        <button type="button" id="btnMensajeExito">
            Mensaje &eacute;xito

        <button type="button" id="btnMensajeError">Mensaje error</button>
