<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Tabs</title>
        <meta charset="UTF-8" />

        <link rel="stylesheet" href="styles.css" media="all" />
    </head>
    <body>
        <div>
            <div id="optionsList">
                <ul>
                   <li><a href="#" data-option-selected="1">Option 1</a></li>
                   <li><a href="#" data-option-selected="2">Option 2</a></li>
                   <li><a href="#" data-option-selected="3">Option 3</a></li>
                   <li><a href="#" data-option-selected="4">Option 4</a></li>
                   <li><a href="#" data-option-selected="5">Option 5</a></li>
                </ul>
            </div>
            <div id="options">
                <div id="option1" data-option="1">Option 1</div>
                <div id="option2" data-option="2">Option 2</div>
                <div id="option3" data-option="3">Option 3</div>
                <div id="option4" data-option="4">Option 4</div>
                <div id="option5" data-option="5">Option 5</div>
            </div>
        </div>
    </body>
    <footer></footer>

    <script type="text/javascript" src="script.js"></script>
</html>
