<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Tabs</title>
        <meta charset="UTF-8" />

        <link rel="stylesheet" href="styles.css" media="all" />
    </head>
    <body>
        <div id="container">
            <nav id="optionsList">
                <ul>
                   <li><a href="#" class="unselected" data-option-selected="1">Option 1</a></li>
                   <li><a href="#" class="unselected" data-option-selected="2">Option 2</a></li>
                   <li><a href="#" class="unselected" data-option-selected="3">Option 3</a></li>
                   <li><a href="#" class="unselected" data-option-selected="4">Option 4</a></li>
                   <li><a href="#" class="unselected" data-option-selected="5">Option 5</a></li>
                </ul>
            </nav>
            <div id="optionContainer1" class="optionContainerUnselected">
                Opción 1
            </div>
            <div id="optionContainer2" class="optionContainerUnselected">
                Opción 2
            </div>
            <div id="optionContainer3" class="optionContainerUnSelected">
                Opción 3
            </div>
            <div id="optionContainer4" class="optionContainerUnselected">
                Opción 4
            </div>
            <div id="optionContainer5" class="optionContainerUnselected">
                Opción 5
            </div>
        </div>
    </body>
    <footer></footer>

    <script type="text/javascript" src="script.js"></script>
</html>
