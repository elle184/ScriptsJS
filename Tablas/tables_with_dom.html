<!DOCTYPE html>
<html>
    <head>
        <title>Manejo de tablas con DOM</title>
    </head>
    <body>
        <table id="tabla">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Tel&eacute;fono</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Thomas</td>
                    <td>Beaudin</td>
                    <td>936-266-1332</td>
                    <td>
                        <button type="button" class="accionAgregar">+</button>
                        <button type="button" class="accionBorrar">-</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Justin</td>
                    <td>Cody</td>
                    <td>318-233-8015</td>
                    <td>
                        <button type="button" class="accionAgregar">+</button>
                        <button type="button" class="accionBorrar">-</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Norma</td>
                    <td>Butler</td>
                    <td>915-750-3609</td>
                    <td>
                        <button type="button" class="btnAgregar">+</button>
                        <button type="button" class="btnBorrar">-</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
    <script type="text/javascript">
        window.onload = function() {
          var aBtnAgregar = document.getElementsByClassName("btnAgregar");
          var aBtnBorrar = document.getElementsByClassName("btnBorrar");
          var tabla = document.getElementById("tabla");
          console.log("Cantidad de filas de la tabla: " + tabla.rows.length);
          console.log("Cantidad de filas del cuerpo de la tabla: " + tabla.tBodies[0].rows.length);
          
          /*
           * Se recorren las filas del cuerpo de la tabla.
           */
          for (var r in tabla.tBodies[0].rows) {
              /*
               * Por cada fila se recorren sus columnas para obtener el valor 
               * de cada celda.
               */
              for (var c in tabla.tBodies[0].rows[r].cells) {
                /*
                 * Se muestra el valor que tenga cada celda.
                 */               
                console.log(tabla.tBodies[0].rows[r].cells[c].innerHTML);
              }
          }
        };
    </script>
</html>
