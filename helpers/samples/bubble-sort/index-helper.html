<!DOCTYPE html>
<html>
    <head>
        <title>Bubble sort algorithm</title>
    </head>
    <body></body>
    <script type="text/javascript" src="../../sort.js"></script>
    <script type="text/javascript" src="../../list.js"></script>
    <script type="text/javascript" src="./sortable.js"></script>
    <script type="text/javascript" src="./category.js"></script>
    <script type="text/javascript">
       let categories = new Array();
       let categoryId = 0;

       for (let i = 0; i < 20; i++) {
            categoryId = Math.floor(Math.random() * 20);
            categories[i] = new Category(categoryId, `Category ${categoryId}`); 
       }

       Sort.bubble(categories);
       List.removeDuplicates(categories);

       categories.forEach(function(item, index, array) {
            console.log(item);
       });
    </script>
</html>
